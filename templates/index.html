<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <!-- Link to Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class = "bg-gray-900 flex items-center min-h-screen">
    <div class="bg-gray-600 p-4 sm:p-6 md:p-8 lg:p-10 xl:p-12 rounded-lg shadow-lg w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Text Summarizer</h1>
        <form action="{{ url_for('Summarize')}}" method="post">
            
            <div class= "container">
                <div class="textarea-wrapper">
                    <h3 class="text-xl font-semibold mt-6">Enter the text here</h3>
                    <textarea name="data" cols="30" rows="10" placeholder="Enter the Data" class="bg-gray-400" required="required"></textarea>
                </div>
                <div class="textarea-wrapper">
                    <h3 class="text-xl font-semibold mt-6">Summarized Text</h3>
                    <textarea rows="10" cols="30" name="result" class="bg-gray-400 mt-4 text-gray-800">{{result}}</textarea>
                </div>
            </div>
            
            <input type="range" min="20" max="1000" name="maxL" value="100">
            <button type="reset" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-4">Clear</button>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-4">Submit</button>
        </form>
        
    </div>

</body>
</html>
